,49"}},{"content":"140&#x2013;159/90&#x2013;99: confirmar fuera consulta.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"120&#x2013;139/70&#x2013;89: descartar HTA enmascarada si alto riesgo.","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"li","lines":"46,51"}},{"content":"Modelos: <strong>SCORE2</strong> (40&#x2013;69), <strong>SCORE2-OP</strong> (&#x2265;70).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Riesgo &#x2265;10% + PA alta &#x2192; tratar.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Factores adicionales:</strong> calcio coronario &gt;100, placas carot&#xed;deas/femorales, troponina alta sensibilidad, NT-proBNP, VOP &gt;10 m/s.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Pruebas rutinarias:</strong> glucosa, HbA1c, l&#xed;pidos, electrolitos, hemograma, TSH, creatinina, orina (albuminuria), ECG.","children":[],"payload":{"tag":"li","lines":"54,56"}}],"payload":{"tag":"h2","lines":"44,45"}},{"content":"Tratamiento","children":[{"content":"<strong>No farmacol&#xf3;gico:</strong>","children":[{"content":"Ejercicio: 150&#x2013;300 min/semana moderado.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Sodio &lt;2 g/d&#xed;a (5 g sal).","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Potasio &gt;3.5 g/d&#xed;a (no en IRC avanzada).","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Dieta Mediterr&#xe1;nea / DASH. P&#xe9;rdida 5&#x2013;10% peso.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Alcohol: &lt;100 g/semana.","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Caf&#xe9; moderado, az&#xfa;cares libres &lt;10% energ&#xed;a.","children":[],"payload":{"tag":"li","lines":"63,64"}},{"content":"Tabaco: abandono.","children":[],"payload":{"tag":"li","lines":"64,65"}}],"payload":{"tag":"li","lines":"57,65"}},{"content":"<strong>Farmacol&#xf3;gico:</st
